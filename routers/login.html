<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/logregistrer.css">
    <link rel="shortcut icon" href="../img/icons/logofavicon.svg">
    <link rel="stylesheet" href="../styles/mediaquerys.css">
    <title>Zaloshoes</title>
</head>
<body>
<main>
    <div id="container">
    
        <div id="section-login">
            
            <div id="logo">
                <img src="../img/logo zalo.png" alt="Zaloshoes logo">
            </div>

            <h1>Welcome to <span>Zaloshoes.</span>ðŸ‘Ÿ</h1>

            <form action="#" id="log-in">
                

                <div class="email">
                    <label for="email">Mail</label>
                    <input type="email" name="email" id="email" placeholder="jondoe@email.com">
                </div>

                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="password">
                </div>

                <div class="remember">
                    <span>Remember me</span>
                    <input type="checkbox" name="remember" id="remember">
                </div>

                <div class="login">
                    <input class="btn" type="submit" value="Log in">
                </div>
                
                <div class="line"></div>

                <div class="signup">
                    <span class="cta-signup">Haven't signed up?</span>
                    <label for="signup">Sign up</label>                  
                    </div>
            </form>
            
        </div>




            <div id="section-img">
                <img src="../img/logo name primary.png" alt="Zaloshoes">
            </div>
    </div>
</main>
</body>
</html>
